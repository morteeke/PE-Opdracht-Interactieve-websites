<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">

        <h1>Registreer</h1>

        <p>Meld je aan bij Anoroc Sevices, wij beschermen jouw software tegen malware!</p>

        <div class="row">
            <div class="col">


                <form>
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="voornaam">Voornaam</label>
                            <input type="text" class="form-control" placeholder="Uw voornaam" aria-label="voornaam"
                                id="voornaam">
                        </div>
                        <div class="col">
                            <label class="form-label" for="voornaam">Achternaam</label>
                            <input type="text" class="form-control" placeholder="Uw naam" aria-label="achternaam"
                                id="achternaam">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="gebruikersnaam">Gebruikersnaam</label>
                            <div class="input-group">

                                <div class="input-group-text">@</div>
                                <input type="text" class="form-control" placeholder="u911236" id="gebruikersnaam">
                            </div>
                        </div>
                        <div class="col">
                            <label class="form-label" for="email">E-mailadres</label>
                            <input type="email" class="form-control" id="email" placeholder="mail@example.be">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="wachtwoord">Wachtwoord</label>
                            <input type="password" class="form-control" id="wachtwoord">
                            <div class="form-text">Je wachtwoord moet minstens 8 tekens lang zijn</div>
                        </div>
                        <div class="col">
                            <label class="form-label" for="herhaalWachtwoord">Herhaal wachtwoord</label>
                            <input type="password" class="form-control" id="herhaalWachtwoord">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="adres" class="form-label">Adres</label>
                            <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="land" class="form-label">Land</label>
                            <select class="form-select" name="land" id="land">
                                <option selected>Kies een land</option>
                                <option>België</option>
                                <option>Nederland</option>
                                <option>Duitsland</option>
                                <option>Frankrijk</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="provincie" class="form-label">Provincie</label>
                            <select class="form-select" name="provincie" id="provincie">
                                <option selected>Kies een provincie</option>
                                <option>Antwerpen</option>
                                <option>Brussel</option>
                                <option>Utrecht</option>
                                <option>Noord-Holland</option>
                                <option>Berlijn</option>
                                <option>Bremen</option>
                                <option>Berry</option>
                                <option>Normadië</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <label for="postcode" class="form-label">Postcode</label>
                            <input type="number" class="form-control" id="postcode">
                        </div>

                        <!--Horizontal divider here-->
                        <div class="row">
                            <div class="col">
                                <hr>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <h3>Hou me op de hoogte</h3>
                                <input class="form-check-input" type="checkbox" id="nieuwsbriefCheck">
                                <label class="form-check-label" for="nieuwsbriefCheck">Inschrijven voor
                                    nieuwsbrief</label>
                                <br>
                                <input class="form-check-input" type="checkbox" id="akkoordCheck">
                                <label class="form-check-label" for="akkoordCheck">Ik ga akkoord met de algemene
                                    voorwaarden.</label>
                            </div>
                            <div class="col">
                                <h3>Betaling</h3>
                                <input class="form-check-input" type="radio" id="bankingRadio" checked>
                                <label class="form-check-label" for="bankingRadio">Banking app</label>
                                <br>
                                <input class="form-check-input" type="radio" id="overschrijvingRadio">
                                <label class="form-check-label" for="overschrijvingRadio">Overschrijving</label>
                                <br>
                                <input class="form-check-input" type="radio" id="visaRadio">
                                <label class="form-check-label" for="visaRadio">Visa card</label>
                                <br>
                                <input class="form-check-input" type="radio" id="paypalRadio">
                                <label class="form-check-label" for="paypalRadio">PayPal</label>
                            </div>
                        </div>
                        <!--Horizontal divider here-->
                        <div class="row">
                            <div class="col">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-grid">
                                <input onclick="validateForm()" class="btn btn-primary btn-block" type="button" value="Wave your magic wand"
                                    id="magicWand" 8>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <!--Column om errors weer te geven-->
            <div class="col-4" id="alert-column">
                <div class="alert alert-danger" role="alert" id="danger-div">
                    <h4>Yikes, errors...</h4>
                    <p id="dangerP"></p>
                </div>
                <div class="alert alert-success" role="alert" id="success-div">
                    <h4>Goed gedaan!</h4>
                    <p>Aww yeah, je werd geregistreerd.</p>
                </div>
                <div class="alert alert-info" role="alert" id="info-div">
                    <h4>Betalingswijze</h4>
                    <p id="infoP"></p>
                </div>
            </div>

        </div>

    </div>

    <script src="scripts/formulier.js"></script>
</body>

</html>
